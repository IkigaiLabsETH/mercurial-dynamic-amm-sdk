[package]
name = "mercurial-amm"
version = "0.4.7"
description = "Created with Anchor"
edition = "2021"
license = "MIT"
readme = "README.md"

[lib]
crate-type = ["cdylib", "lib"]
name = "amm"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
staging = []

[profile.release]
overflow-checks = true

[dependencies]
anchor-lang = "0.26.0"
anchor-spl = "0.26.0"
mercurial-vault = { version="0.4.4", features = ["cpi"] }
marinade-sdk = { git="https://github.com/mercurial-finance/marinade-sdk", rev = "93313bcaab59a69ca57d43cc6088ab6b99b67997", features = ["cpi"] }
spl-stake-pool = { ver="0.6.4", features = ["no-entrypoint"] }

